name: chatme
description: ChatMe is a simple chat app build with Flutter & Firebase

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_svg: ^0.23.0+1
  font_awesome_flutter: ^9.2.0
  google_fonts: ^2.1.0
  get: ^4.3.8
  freezed_annotation: ^1.1.0
  json_annotation: ^4.4.0
  firebase_core: ^1.10.6
  firebase_auth: ^3.3.4
  cloud_firestore: ^3.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  build_runner: ^2.1.7
  freezed: ^1.1.0
  json_serializable: ^6.1.3
  change_app_package_name: ^1.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
